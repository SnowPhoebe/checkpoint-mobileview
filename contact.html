        <form>
        <fieldset>
          <legend id = "contact-form">Contact Form</legend>
      
          <div id = "first-row">
              <i class="fa fa-user-circle-o icon icon_style"></i>
              <label for="name_id">Name</label>
              <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
          </div>
      
          
          <div>
              <i class="fa fa-envelope icon icon_style"></i>
              <label for="email_id">Email Address</label>
              <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
          </div>
          
          <div>
              <i class="fa fa-phone icon icon_style"></i>
              <label for="phone_id">Phone Number</label>
              <input type="tel" placeholder="123-456-7890" id = "phone_id" name="phone" required>
          </div>
          
      
          <div>
              <i class="fa fa-commenting icon icon_style"></i>
              <label for="msg">Leave A Message</label>
              <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>
          </div>
          
          <div>
              <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
              <label for ="cBox">Remember me</label>
          </div>
          
          <div>
              <input type="submit" value = "Contact Me">
          </div>
          
        </fieldset>
